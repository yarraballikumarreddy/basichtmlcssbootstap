<!DOCTYPE html>
<html>
<head>
	<title></title>

<style>
div { background-color: #ff0000; width: 80%; margin:0 auto; height: 200px; }
.light {
  opacity: 0.2; /* Barely see the text over the background */
}
.medium {
  opacity: 0.5; /* See the text more clearly over the background */
}
a.heavy {
  opacity: 0.9; /* See the text very clearly over the background */
}
.heavy:hover {
  opacity: 0.2; cursor: pointer; /* See the text very clearly over the background */
}
</style>

</head>
<body>

	<div class="light">Its Light Color.</div>
	<div class="medium">Its Medium Color</div>
	<div class="heavy">Its heavy dark color with mouse hover</div>


</body>
</html>
