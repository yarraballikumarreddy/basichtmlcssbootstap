<!DOCTYPE html>
<html>
<head>
<style>
#myDiv1  {
    width: 300px;
    height: 100px;
    background-color: green;
    border: 1px solid black;
}
#myDiv2 {
    -ms-transform: rotate(70deg); /* IE 9 */
    -webkit-transform: rotate(70deg); /* Safari */
    transform: rotate(70deg); /* Standard syntax */
    background-color: red;
    border: 1px solid black;
    width: 300px;
    height: 100px;
}
</style>
</head>
<body>
<div id="myDiv1">This a normal div element.</div>
<div id="myDiv2">This is the 30 degree clockwise rotated div element by using rotate() method.</div>
</body>
</html>
