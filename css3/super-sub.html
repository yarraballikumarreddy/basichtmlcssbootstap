<!DOCTYPE html>
<html>
<head>
	<title>Super Script and Sub Script</title>
	<style>
.first {
    vertical-align: sub;
    font-size: smaller;
    color:green;
}
.second {
    vertical-align: super;
    font-size: smaller;
    color:red;
}
</style>
</head>
<body>

<p>This text contains <span class="first">subscript text</span></p>
This text contains <span class="second">superscript text</span>

<p>This text contains <sub>subscript</sub> text.</p>
<p>This text contains <sup>superscript</sup> text.</p>
</body>
</html>
